{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}






<!-- Template Login page -->
<!-- <div style="max-width: 1200px; margin: 0 auto; padding: 0px"> -->
    <div class="wrapper">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 loginform"></div>
            <form method="POST" class="form-signin">
                {% csrf_token %}    
                <h3 class="form-signin-heading">Welcome to Street Biter!</h3> 
                &nbsp;

                <h4 class="form-signin-heading">Please login</h4>
                
                {{ form|crispy }}
                <label class="checkbox">
                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                </label>
                &nbsp; 
                <br>
                <!-- <button class="btn btn-outline-info loginbttn" type="submit">Login</button>    -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>  
                <div class="border-top pt-3">
                    <small class="text-muted"> An account is required to use Street Biter</small>  
                    <br> 
                <small class="text-muted"> Need an Account? <a class="ml-2" href="{% url 'register' %}">Register Here</a>
                </small>
            </form>
        </div>
    </div>
<!-- </div> -->
        

{% endblock %}
